<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登陆</title>
    <link rel="stylesheet" href="./index_css/style.css">
    <link rel="stylesheet" href="./index_css/iconfont/iconfont.css">
</head>
<body>
    <!-- 登陆logo -->
    <div class="logo"> 
        <img src="./index_css/4.jpeg"/> 
        <div class="logo-name">
         <span class="chinese">欢迎来到爱康邦</span>
         <br><br>
         <span class="english">Welcome to ElconBond</span>
        </div> 
       </div> 
       <!-- end -->
    <div class='container' id='container'>
        <div class="form-container sign-up-container">
            <!-- 注册 -->
           <form action="register.html" method="post">
            <h1>用户注册</h1>
            <br>
            <div class="social-container">
                <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
            </div>
            <span>您可以选择以上几种方式注册一个您的账户!</span>
            <input type="text" placeholder="用户名" required>
            <input type="password" placeholder="密码" required>
            <input type="email" placeholder="邮箱" required>
            <button id="send_code">发送验证码</button>
            <input type="text" placeholder="验证码" required>
            <button>注册</button>
           </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- 登陆 -->
            <form class="login-form" action="home.html" method="post">
                <h1>用户登陆</h1>
                 <p>Recommended use of Computer</p>
            <div class="social-container">
                <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
            </div>
            <span>您可以选择以上几种方式登陆您的账户!</span>
            <input type="text" placeholder="用户名" required>
            <input type="password" placeholder="密码" required>
            <a href="#">忘记密码？</a>
			<br>
            <div class="text">
			<h5>登录即表示同意平台<a href="Privacy.html">《隐私政策》</a>和<a href="#">《用户协议》</a></h6>
            </div>
            <br>
                <button>登陆</button>
            </form>
        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>我们一起去开始探索吧！</p>
                    <button class='ghost' id="signIn">登陆</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>很高兴为您定制一个账号！</p>
                    <button class='ghost' id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <p>
        <p>Copyright &copy; 2023 合肥智科颐养信息技术有限公司.All Rights Reserved</p>
    </p>
</body>
<script src="./index.js"></script>
</html>
